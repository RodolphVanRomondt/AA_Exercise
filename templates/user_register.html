{% extends "base.html" %}
{% block title %}  Registration {% endblock %}
{% block heading %} Registration {% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form method="POST">
                {{ form.hidden_tag() }}

                {% for ele in form if ele.widget.input_type != 'hidden' %}
                <div class="mb-3">
                    {{ ele.label }}
                    {{ ele }}
                </div>
                {% endfor %}
                <button class="btn btn-primary btn-sm">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
